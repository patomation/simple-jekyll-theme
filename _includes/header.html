<header>
  <div class="header-content">
    {% if page.profile-image %}
      <div class="square-image header-image circle">
        <img src="{{ page.profile-image }}" />
      </div>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <p style={margin: 0}>{{ page.description }}</p>
  </div>
</header>
